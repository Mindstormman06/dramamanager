<VirtualHost *:80>
    DocumentRoot /var/www/html
    <Directory /var/www/html>
        AllowOverride All
        Require all granted
        Options -Indexes
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_URI} !^/backend/
        RewriteRule ^(.*)$ router.php?route=$1 [QSA,L]
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/drama-error.log
    CustomLog ${APACHE_LOG_DIR}/drama-access.log combined
</VirtualHost>